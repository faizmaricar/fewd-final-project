<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>PreviewsWorld Catalog Viewer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="style/style.css">
        <link rel="stylesheet" href="owl-carousel/owl.carousel.css">
        <link rel="stylesheet" href="owl-carousel/owl.theme.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="/script/owl-carousel/owl.carousel.js"></script>
        <script src="script/script.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <nav class="navbar navbar-default"></nav>
            <header class="navbar navbar-default navbar-fixed-top col-sm-12">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="modal" data-target="#myModal">
                                <span class="glyphicon glyphicon-filter"></span>
                            </button>
                            <a class="navbar-brand" href="/">PreviewsWorld Catalog Viewer</a>
                        </div>
                        <div class="collapse navbar-collapse" id="myNavbar">
                            <ul id="myNavbar"class="nav navbar-nav navbar-right">
                                <li>
                                    <a class ="prev" role="button" data-slide="prev">
                                        <span class="glyphicon glyphicon-chevron-left"></span>Prev
                                    </a>
                                </li>
                                <li>
                                    <a  class ="next" role="button" data-slide="next">Next
                                        <span class="glyphicon glyphicon-chevron-right"></span>
                                    </a>
                                </li>
                                <li>
                                    <a type="button"  data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-filter"></span>Filter</a>
                                </li>
                            </ul>
                        </div>
                    </div>
            </header>
            <main>
                <div id="owl-example" class="owl-carousel col-sm-12"></div>
            </main>
            <aside id="myModal" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Filter items</h4>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="title">Title</label>
                                    <input type="text" class="form-control" id="title">
                                </div>
                                <div class="form-group">
                                    <label for="publisher">Publisher</label>
                                    <select class="form-control" id="publisher"></select>
                                </div>
                                <div class="form-group">
                                    <label for="srp">Price</label>
                                    <select class="form-control" id="srp"></select>
                                </div>
                            </form>
                            <button class="btn btn-default" id="filter">Filter</button>
                        </div>
                        <div class="modal-footer">
                            <p><span id="totalItems">0</span> items displayed</p>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </aside>
            <footer>
            </footer>
        </div>
    </body>
</html>
